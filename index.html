<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Website cu Taburi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      background-color: #333;
    }

    .tab {
      flex: 1;
      padding: 14px 16px;
      text-align: center;
      color: white;
      cursor: pointer;
      border-right: 1px solid #555;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background-color: #444;
    }

    .active {
      background-color: #555;
    }

    .content {
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    button, input, textarea {
      font-family: inherit;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .footer {
      position: fixed;
      bottom: 0;
      right: 0;
      background-color: white;
      text-align: right;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer img {
      height: 40px;
    }

    .phone-mode .tabs {
      flex-direction: column;
      align-items: stretch;
    }

    .phone-mode .tab {
      border-right: none;
      border-bottom: 1px solid #555;
      text-align: left;
      padding: 12px;
    }

    .phone-mode .tab:last-child {
      border-bottom: none;
    }

    .phone-mode body {
      font-size: 1.2em;
    }

    .phone-mode .footer {
      position: static;
      justify-content: center;
      padding: 20px;
    }

    #secret-menu {
      display: none;
      text-align: center;
      padding: 20px;
      background: #fffbe7;
      border: 2px solid #f0c36d;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.2em;
      }

      .tabs {
        flex-direction: column;
        align-items: stretch;
      }

      .tab {
        border-right: none;
        border-bottom: 1px solid #555;
        text-align: left;
        padding: 12px;
      }

      .tab:last-child {
        border-bottom: none;
      }

      .footer {
        position: static;
        justify-content: center;
        padding: 20px;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showTab('recent')">Recent</div>
    <div class="tab" onclick="showTab('evenimente')">Evenimente</div>
    <div class="tab" onclick="showTab('teme')">Teme</div>
    <div class="tab" onclick="showTab('actualizÄƒri')">ActualizÄƒri</div>
    <div class="tab" onclick="togglePhoneMode()">ðŸ“± Phone Mode</div>
  </div>

  <div class="content" id="tab-content">
    <h2>Se Ã®ncarcÄƒ...</h2>
  </div>

  <div class="footer">
    <span>Built by Vasile Alexandru Ioan</span>
  </div>

  <div id="secret-menu">
    <h2>Ce cauÈ›i aici, mÄƒ?</h2>
    <img src="https://i.ytimg.com/vi/EcMlX_36gjs/hqdefault.jpg" alt="Secret">
    <audio id="secret-audio" src="https://cdn.soundinstants.com/uploads/2023/03/oh-brother-this-guy-stinks.mp3" autoplay loop></audio>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbbp8zggJc-ankzfoelklEI6Djnn64siE",
      authDomain: "clasa-vi-a.firebaseapp.com",
      projectId: "clasa-vi-a",
      storageBucket: "clasa-vi-a.appspot.com",
      messagingSenderId: "365045001879",
      appId: "1:365045001879:web:edd135132f3d804efe43d2",
      measurementId: "G-0XPSJH1WXZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let entries = [];

    function togglePhoneMode() {
      document.body.classList.toggle('phone-mode');
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => {
        if (tab.textContent.toLowerCase().includes(tabName.toLowerCase())) {
          tab.classList.add('active');
        }
      });

      if (tabName === 'actualizÄƒri') {
        document.getElementById('tab-content').innerHTML = `
          <h2>BunÄƒ! Ce mai faceÈ›i?</h2>
          <form onsubmit="trimiteFirebase(event)">
            <input type="text" id="raspuns" placeholder="Scrie mesajul">
            <input type="submit" value="Trimite">
          </form>
        `;
      } else {
        const filtered = tabName === 'recent' ? entries : entries.filter(e => e.type === tabName);
        const cards = filtered.map(e => `<div class="card">${e.formatted}</div>`).join('');
        document.getElementById('tab-content').innerHTML = cards || "<h2>FÄƒrÄƒ conÈ›inut</h2>";

        if (tabName === 'recent') {
          document.getElementById('tab-content').innerHTML += `<button onclick="resetEntries()">Reset. Admin only</button>`;
        }
      }
    }

    function trimiteFirebase(event) {
      event.preventDefault();
      const mesaj = document.getElementById("raspuns").value.trim();
      if (!mesaj) return;

      const dateMatch = mesaj.match(/\b(\d{2}\.\d{2}\.\d{4})\b/);
      const data = dateMatch ? dateMatch[1] : null;
      const mesajCuDataBold = data ? mesaj.replace(data, `<b>${data}</b>`) : mesaj;

      const tip = /^teme:/i.test(mesaj) ? 'teme' : /^evenimente:/i.test(mesaj) ? 'evenimente' : 'altele';
      const dataFinala = data ? new Date(data.split('.').reverse().join('-')) : new Date();

      db.collection("mesaje").add({
        original: mesaj,
        formatted: mesajCuDataBold,
        type: tip,
        date: firebase.firestore.Timestamp.fromDate(dataFinala)
      }).then(() => {
        document.getElementById("raspuns").value = "";
      });
    }

    function loadEntries() {
      db.collection("mesaje").orderBy("date", "desc").onSnapshot(snapshot => {
        entries = snapshot.docs.map(doc => doc.data());
        showTab('recent');
      });
    }

    function resetEntries() {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(0,0,0,0.5)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.innerHTML = `
        <div style="background:white;padding:20px;border-radius:10px;text-align:center;max-width:300px;width:90%">
          <h3>IntroduceÈ›i parola de administrator</h3>
          <input type="password" id="admin-pass" placeholder="Parola" style="margin:10px 0">
          <button onclick="verifyPassword()">VerificÄƒ</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function verifyPassword() {
      const input = document.getElementById('admin-pass');
      const pass = input.value;
      if (pass === '052013') {
        db.collection("mesaje").get().then(snapshot => {
          const batch = db.batch();
          snapshot.docs.forEach(doc => batch.delete(doc.ref));
          return batch.commit();
        }).then(() => {
          alert("Toate mesajele au fost È™terse.");
          document.querySelector('div[style*="position: fixed"]').remove();
        });
      } else if (pass === 'qwerty123') {
        alert("Meniu secret activat!");
        document.querySelector('div[style*="position: fixed"]').remove();
        document.getElementById('secret-menu').style.display = 'block';
        document.getElementById('secret-audio').play();
      } else {
        alert("ParolÄƒ greÈ™itÄƒ!");
      }
    }

    loadEntries();
  </script>
</body>
</html>
