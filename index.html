<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Website cu Taburi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }

    .tabs {
      display: flex;
      background-color: #333;
    }

    .tab {
      flex: 1;
      padding: 14px 16px;
      text-align: center;
      color: white;
      cursor: pointer;
      border-right: 1px solid #555;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background-color: #444;
    }

    .active {
      background-color: #555;
    }

    .content {
      padding: 20px;
      padding-bottom: 80px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    input, textarea, button {
      font-family: inherit;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    button, input[type="submit"] {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover, input[type="submit"]:hover {
      background-color: #555;
    }

    .footer {
      position: fixed;
      bottom: 0;
      right: 0;
      background-color: white;
      text-align: right;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer img {
      height: 40px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("n6JyTnYNziFdGNWGT");
    })();

    let entries = [];

    function trimiteEmail(event) {
      event.preventDefault();
      const mesaj = document.getElementById("raspuns").value.trim();

      const dateMatch = mesaj.match(/\b(\d{2}\.\d{2}\.\d{4})\b/);
      const data = dateMatch ? dateMatch[1] : null;
      const mesajCuDataBold = data ? mesaj.replace(data, `<b>${data}</b>`) : mesaj;

      const entry = {
        original: mesaj,
        formatted: mesajCuDataBold,
        date: data ? new Date(data.split('.').reverse().join('-')) : new Date(),
        type: /^teme:/i.test(mesaj) ? 'teme' : /^evenimente:/i.test(mesaj) ? 'evenimente' : 'altele'
      };

      entries.push(entry);
      entries.sort((a, b) => b.date - a.date);

      emailjs.sendForm('service_ncc5f0m', 'template_6ug4b2m', '#formular')
        .then(function() {
          alert("Email trimis cu succes!");
          document.getElementById("raspuns").value = "";
        }, function(error) {
          alert("Eroare la trimitere: " + JSON.stringify(error));
        });
    }

    function resetEntries() {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      overlay.style.background = 'rgba(0,0,0,0.5)';
      overlay.style.display = 'flex';
      overlay.style.justifyContent = 'center';
      overlay.style.alignItems = 'center';
      overlay.innerHTML = `
        <div style="background:white;padding:20px;border-radius:10px;text-align:center;max-width:300px;width:90%">
          <h3>Introduceți parola de administrator</h3>
          <input type="password" id="admin-pass" placeholder="Parola" style="margin:10px 0">
          <button onclick="verifyPassword()">Verifică</button>
        </div>
      `;
      document.body.appendChild(overlay);
    }

    function verifyPassword() {
      const input = document.getElementById('admin-pass');
      const pass = input.value;
      if (pass === '052013') {
        entries = [];
        alert("Toate datele au fost șterse.");
        document.querySelector('div[style*="position: fixed"]').remove();
        showTab('recent');
      } else {
        alert("Parolă greșită!");
      }
    }
  </script>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showTab('recent')">Recent</div>
    <div class="tab" onclick="showTab('evenimente')">Evenimente</div>
    <div class="tab" onclick="showTab('teme')">Teme</div>
    <div class="tab" onclick="showTab('actualizări')">Actualizări</div>
  </div>

  <div class="content" id="tab-content">
    <h2>Coming Soon</h2>
  </div>

  <div class="footer">
    <span>Built, Hosted and Maintained by Vasile Alexandru Ioan</span>
    <img src="/mnt/data/images.jpg" alt="Școala I. Gh. Duca Logo">
  </div>

  <script>
    const content = document.getElementById('tab-content');
    const tabs = document.querySelectorAll('.tab');

    function showTab(tabName) {
      tabs.forEach(tab => tab.classList.remove('active'));
      const selectedTab = Array.from(tabs).find(tab => tab.textContent.toLowerCase() === tabName);
      if (selectedTab) selectedTab.classList.add('active');

      if (tabName === 'actualizări') {
        content.innerHTML = `
          <h2>Bună! Ce mai faceți?</h2>
          <form id="formular" onsubmit="trimiteEmail(event)">
            <label for="raspuns">Răspuns:</label><br>
            <input type="text" id="raspuns" name="raspuns" placeholder="Scrie răspunsul aici"><br><br>
            <input type="submit" value="Trimite">
          </form>
        `;
      } else {
        const filtered = entries.filter(e => tabName === 'recent' || e.type === tabName);
        content.innerHTML = filtered.length 
          ? filtered.map(e => `<div class="card">${e.formatted}</div>`).join('') 
          : `<h2>Coming Soon</h2>`;

        if (tabName === 'recent') {
          content.innerHTML += `<button onclick="resetEntries()">Reset. Admin only</button>`;
        }
      }
    }
  </script>

</body>
</html>
