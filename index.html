<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Website cu Taburi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      background-color: #333;
    }

    .tab {
      flex: 1;
      padding: 14px 16px;
      text-align: center;
      color: white;
      cursor: pointer;
      border-right: 1px solid #555;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab:hover {
      background-color: #444;
    }

    .active {
      background-color: #555;
    }

    .content {
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    button, input, textarea {
      font-family: inherit;
      font-size: 1em;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .footer {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 0;
      background-color: white;
      text-align: center;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    #secret-menu {
      display: none;
      text-align: center;
      padding: 20px;
      background: #fffbe7;
      border: 2px solid #f0c36d;
      border-radius: 10px;
      margin-top: 20px;
    }

    #countdown {
      font-weight: bold;
      font-size: 1.1em;
    }

    #random-news-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }

    #random-news-screen {
      display: none;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }

    @media (max-width: 768px) {
      body {
        font-size: 1.2em;
      }

      .tabs {
        flex-direction: column;
        align-items: stretch;
      }

      .tab {
        border-right: none;
        border-bottom: 1px solid #555;
        text-align: left;
        padding: 12px;
      }

      .tab:last-child {
        border-bottom: none;
      }

      .footer {
        position: static;
        justify-content: center;
        padding: 20px;
      }

      #random-news-btn {
        width: 90%;
        right: 5%;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showTab('recent')">Recent</div>
    <div class="tab" onclick="showTab('evenimente')">Evenimente</div>
    <div class="tab" onclick="showTab('teme')">Teme</div>
    <div class="tab" onclick="showTab('actualizÄƒri')">ActualizÄƒri</div>
    <div class="tab" onclick="togglePhoneMode()">ðŸ“± Phone Mode</div>
  </div>

  <div class="content" id="tab-content">
    <h2>Se Ã®ncarcÄƒ...</h2>
  </div>

  <div id="random-news-screen"></div>

  <button id="random-news-btn" onclick="loadRandomNews()">Random News</button>

  <div class="footer">
    <span>Built by Vasile Alexandru Ioan</span>
    <div id="countdown">Calculating...</div>
  </div>

  <div id="secret-menu">
    <h2>Ce cauÈ›i aici, mÄƒ?</h2>
    <img src="https://i.ytimg.com/vi/EcMlX_36gjs/hqdefault.jpg" alt="Secret">
    <audio id="secret-audio" src="https://cdn.soundinstants.com/uploads/2023/03/oh-brother-this-guy-stinks.mp3" autoplay loop></audio>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbbp8zggJc-ankzfoelklEI6Djnn64siE",
      authDomain: "clasa-vi-a.firebaseapp.com",
      projectId: "clasa-vi-a",
      storageBucket: "clasa-vi-a.appspot.com",
      messagingSenderId: "365045001879",
      appId: "1:365045001879:web:edd135132f3d804efe43d2",
      measurementId: "G-0XPSJH1WXZ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let entries = [];

    function togglePhoneMode() {
      document.body.classList.toggle('phone-mode');
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(tab => {
        if (tab.textContent.toLowerCase().includes(tabName.toLowerCase())) {
          tab.classList.add('active');
        }
      });

      document.getElementById('tab-content').style.display = 'block';
      document.getElementById('random-news-screen').style.display = 'none';

      if (tabName === 'actualizÄƒri') {
        document.getElementById('tab-content').innerHTML = `
          <h2>BunÄƒ! Ce mai faceÈ›i?</h2>
          <form onsubmit="trimiteFirebase(event)">
            <input type="text" id="raspuns" placeholder="Scrie mesajul">
            <input type="file" id="pdf-file" accept="application/pdf">
            <input type="submit" value="Trimite">
          </form>
        `;
      } else {
        const filtered = tabName === 'recent' ? entries : entries.filter(e => e.type === tabName);
        const cards = filtered.map(e => `<div class="card">${e.formatted}${e.pdfUrl ? `<br><a href='${e.pdfUrl}' target='_blank'>Deschide PDF</a>` : ''}</div>`).join('');
        document.getElementById('tab-content').innerHTML = cards || "<h2>FÄƒrÄƒ conÈ›inut</h2>";

        if (tabName === 'recent') {
          document.getElementById('tab-content').innerHTML += `<button onclick="resetEntries()">Reset. Admin only</button>`;
        }
      }
    }

    function trimiteFirebase(event) {
      event.preventDefault();
      const mesaj = document.getElementById("raspuns").value.trim();
      const file = document.getElementById('pdf-file').files[0];
      if (!mesaj && !file) return;

      const dateMatch = mesaj.match(/\b(\d{2}\.\d{2}\.\d{4})\b/);
      const data = dateMatch ? dateMatch[1] : null;
      const mesajCuDataBold = data ? mesaj.replace(data, `<b>${data}</b>`) : mesaj;
      const tip = /^teme:/i.test(mesaj) ? 'teme' : /^evenimente:/i.test(mesaj) ? 'evenimente' : 'altele';
      const dataFinala = data ? new Date(data.split('.').reverse().join('-')) : new Date();

      if (file) {
        const storageRef = storage.ref().child(`pdfs/${Date.now()}_${file.name}`);
        storageRef.put(file).then(snapshot => snapshot.ref.getDownloadURL()).then(url => {
          db.collection("mesaje").add({
            original: mesaj,
            formatted: mesajCuDataBold,
            type: tip,
            date: firebase.firestore.Timestamp.fromDate(dataFinala),
            pdfUrl: url
          }).then(() => {
            document.getElementById("raspuns").value = "";
            document.getElementById('pdf-file').value = null;
          });
        });
      } else {
        db.collection("mesaje").add({
          original: mesaj,
          formatted: mesajCuDataBold,
          type: tip,
          date: firebase.firestore.Timestamp.fromDate(dataFinala)
        }).then(() => {
          document.getElementById("raspuns").value = "";
        });
      }
    }

    function loadEntries() {
      db.collection("mesaje").orderBy("date", "desc").get().then(snapshot => {
        entries = snapshot.docs.map(doc => doc.data());
        showTab('recent');
      });
    }

    // Reset, secret menu, countdown, random news code remains unchanged
    // ... (same as before)

    loadEntries();
  </script>
</body>
</html>
